<!DOCTYPE html>
<html>
<title>Creative Jewelry</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .w3-sidebar a {
    font-family: "Roboto", sans-serif
  }

  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  .w3-wide {
    font-family: "Montserrat", sans-serif;
  }
</style>

<body class="w3-content" style="max-width:1200px">


  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <h3 class="w3-wide"><b>Creative Jewelry</b></h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-black" style="font-weight:bold">

  </nav>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:250px">


    <!-- Top header -->
    <header class="w3-container w3-xlarge">
      <p class="w3-left"></p>
      <p class="w3-right">
      </p>
    </header>

    <br>
    <br>
    <br>
    <div class="w3-container w3-text-black" id="Rings">
      <p>Rings</p>
    </div>

    <!-- Product grid -->
  
    <form action="./invoice.html" method="GET">

    <div>
    <div class="w3-col l3 s6">
      <div class="w3-container">
        <img src="./images/Diamond.jpg" style="width:100%">
        <p>Diamond Ring<br><b>$300.00</b></p>
        <input type="text" placeholder="0" name="quantity${i}">
      </div>
      <br>

      <div class="w3-container">
        <img src="./images/DiamondPlumeria.jpg" style="width:100%">
        <p>Diamond Plumeria Ring<br><b>$350.00</b></p>
        <input type="text" placeholder="0" name="quantity${i}">
      </div>
    </div>

    <div class="w3-col l3 s6">
      <div class="w3-container">
        <div class="w3-display-container">
          <img src="./images/EngravedHeart.jpg" style="width:100%">
          <div class="w3-display-middle w3-display-hover">
          </div>
        </div>
        <p>Engraved Heart Ring<br><b>$200.00</b></p>
        <input type="text" placeholder="0" name="quantity${i}">
      </div>

      
      <br>
      <div class="w3-container">
        <img src="./images/BoP.jpg" style="width:100%">
        <p>Bird of Paradise Ring<br><b>$250.00</b></p>
        <input type="text" placeholder="0" name="quantity${i}">
      </div>
    </div>


    <div class="w3-col l3 s6">
      <div class="w3-container">
        <img src="./images/Hibiscus.jpg" style="width:100%">
        <p>Hibiscus Ring<br><b>$200.00</b></p>
        <input type="text" placeholder="0" name="quantity${i}">
      </div>
      <br>

      <div class="w3-container">
        <div class="w3-display-container">
          <img src="./images/HibiscusEnamal.jpg" style="width:100%">
          <div class="w3-display-middle w3-display-hover">
          </div>
        </div>
        <p>Enamaled Hibiscus Ring<br><b>$250.00</b></p>
        <input type="text" placeholder="0" name="quantity${i}">
      </div>
    </div>

  </div>

    <input type="submit" value="Purchase">
   

</body>

</html>
