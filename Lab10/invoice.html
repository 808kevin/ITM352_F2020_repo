<script>
/* This file makes a receipt of products bought */

// Product Data

// quantities for product1, product, ...
var product_quantities = [null,1,1,1,1];

 // Product 1

 

var product1 = {
  name:'Gillette Sensor 3 Razor', 
  'quantity': 0, 
  'price': 1.5,
  'SKU#': 1234
};

 // Product 2
 var item2 = 'Barbasol Shaving Cream';
    
     var price2 = 2;

 // Product 3
 var item3 = 'Nautica Cologne';
     
     var price3 = 5;

 // Product 4
 var item4 = 'Rubbing Alcohol';
    
     var price4 = 3;

 // Product 5
 var item5 = 'Colgate Classic Toothbrush';
     
     var price5 = 2;

// Extended Prices

var extended_price1 = product_quantities[0]*product1['price'];
var extended_price2 = product_quantities[1]*price2;
var extended_price3 = product_quantities[1]*price3;
var extended_price4 = product_quantities[1]*price4;
var extended_price5 = product_quantities[1]*price5;

// Subtotal

var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

// Tax 
var tax_rate = 0.0575
var tax = tax_rate*subtotal

// Grand Total
var total = subtotal + tax

</script>
